												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Numerous volcanoes contribute to the landmass of the island of New Britain, the largest in the Bismarck Archipelago of Papua New Guinea. One of the most active of these volcanoes - Ulawun - is also the tallest, with a summit elevation of 2,334 m (7,657 ft).

This astronaut photograph shows a plume of white steam and ash extending from the summit crater of the stratovolcano towards the northwest. The plume begins to broaden as it passes the southwestern coast of Lolobau Island, approximately 23 km downwind. Note that north is towards the lower left.

Ulawun is also known as &quot;the Father,&quot; with the Bamus volcano to the southwest also known as &quot;the South Son.&quot; The summit of Bamus is obscured by white cumulus clouds (not of volcanic origin) in this image. While Ulawun has been active since at least 1700, the most recent activity at Bamus occurred in the late 19th century. A large region of ocean surface highlighted by sunglint - sunlight reflecting off the water surface - is visible to the north-northeast of Ulawun. Photo courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/pp/images/PP_002.jpg"  > <img src="../photo_gallery/pp/images/PP_002.jpg" class="image2 resizeme" data-description="<div id='photoinfo_1' style='width: 100%; height: 100%; overflow: none;'>

												<tr class='eas_medium' style='600px; height 12px; padding: 5px;'>
													<td style=' font-weight: bold;'>Caption</td>
												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Volcanic cones and settlements mingle along the margins of the Rabaul Caldera on the northeastern tip of Papua New Guinea&#39;s New Britain Island. Shaped like a giant cauldron, the caldera is the remaining rim of an ancient volcano. Small volcanic cones, some of which are still active, sit on the rim. Spanning roughly 8 by 14 km (5 by 9 mi), the caldera is flooded by Blanche Bay. The largely submerged caldera long formed a natural harbor for what had been New Britain&#39;s largest city, but a major eruption forced the evacuation of Rabaul City in 1994. Although the city ceased to bustle with activity, at least one volcanic cone remained active for years afterward.
The landscape in this satellite image appears as a mixture of vegetated and bare ground. Vegetation almost completely coats the western side of Rabaul Caldera. Volcanic cones line the northeastern margin of the caldera, and around these cones, the land is mostly rocky and barren.
Tavurvur, near the southern end of the exposed caldera rim, was one of the volcanoes to erupt explosively in 1994. The other was Vulcan, on the western side of the caldera. While vegetation has revived on the slopes of Vulcan, rocks predominate at Tavurvur, evidence of more recent eruptive activity.
Remnants of settlements linger along the caldera&#39;s northwestern margin and on a promontory near the caldera&#39;s center. Prior to the explosive eruption in 1994, the city of Rabaul had been the provincial capital of East New Britain. After the eruption, the capital was moved to the coastal city of Kokopo, some 20 km (12 mi) to the southeast. Photo courtesy of NASA.</div></td>
